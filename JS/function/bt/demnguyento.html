<script>
    function getArr(){
        let String = prompt('nhap vao cai gi do')
        let arr = String.split('')
        return arr
    }

    function check(){
        let arr = getArr()
        let check = prompt('nhap vao chu can kiem tra')
        let count = 0
        for (let i = 0; i < arr.length; i++){
            if(check == arr[i]){
                count++
            }
        }
        if (count > 0) {
            alert(check + ' xuat hien ' + count + ' lan ')
        } else alert('-1')
    } check()
</script>

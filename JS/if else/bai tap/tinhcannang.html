<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Can Nang<input type="text" id="cn"> <br>

    Chieu cao<input type="text" id="cc">
    <button onclick="cal()">Kiem tra</button>
    <p id ="result"></p>
</body>
<script>
    function cal(){
        let cannang = document.getElementById("cn").value
        let chieucao = document.getElementById("cc").value
        let bmi = cannang / (chieucao*chieucao)
        console.log(bmi);

        if (bmi > 40){
            document.getElementById('result').innerHTML = "Béo phì độ III"
        } else if (bmi >= 35) {
            document.getElementById('result').innerHTML = "Béo phì độ II"
            } else if (bmi >= 30) {
                document.getElementById('result').innerHTML = "Béo phì độ I"
                } else if (bmi >=25) {
                    document.getElementById('result').innerHTML = "Thừa cân"
                    } else if (bmi >= 18.5) {
                        document.getElementById('result').innerHTML = "Bình thường" 
                        } else if (bmi >= 17) {
                            document.getElementById('result').innerHTML = "Gầy độ I"
                            } else if (bmi >= 16) {
                                document.getElementById('result').innerHTML = "Gầy độ II"
                                } else {
                                    document.getElementById('result').innerHTML = "gay do III"
                                }
    }
</script>
</html>

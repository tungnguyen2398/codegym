<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input" placeholder="meter to feet">
    <button onclick="footToMeter()">convert</button>
    <br>
    <input type="text" id="input1" placeholder="feet to meter ">   
    <button onclick="meterToFoot()">convert</button>
    <p id="result"></p>
</body>
<script>
    function footToMeter(foot){
        let input = document.getElementById('input').value
        foot = (input * 3.279)
        document.getElementById('result').innerHTML = foot       
    }

    function meterToFoot(meter){
        let input = document.getElementById('input1').value
        meter = (input * 0.305)
        document.getElementById('result').innerHTML = meter
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

</body>
<script>
    function tinhgiaiThua(number){        
        let giaiThua = 1
        for (let i = 1; i <= number; i++) {
            giaiThua *= i           
        } return giaiThua
    }

    function render(){
        let number = +prompt('nhap vao 1 so')
        let giaiThua = tinhgiaiThua(number)
        document.write('giai thua cua ' + number + ' la ' + giaiThua)
    } render()
</script>
</html>

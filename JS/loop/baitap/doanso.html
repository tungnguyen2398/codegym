<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="play" onclick="play()">Chơi</button>
</body>
<script>
    
    function play() {
        let value = +prompt('Nhập vào số lớn hơn 1:')
        let final = Math.floor(Math.random() * (value - 1) +1);
        
        let count = 2
        let count1 = 0
        let guest
        // while (guess != final) {
        //     alert ('sai rồi')
        //     let guess = +prompt('nhập vào số muốn đoán')
        // } alert('đúng rồi')

        do {
            guest = +prompt('nhập vào số muốn đoán')
            if (guest < final && count1 < count) {
                alert('Tăng lên')
                count1 += 1
            } else if (guest > final && count1 < count) {
                alert('giảm xuống')
                count1 += 1
            } else if (guest != final && count1 == count) {
                alert('fail rồi')
                break
            } else {
                alert ('win')
                break
            }
        } while (true)
    }
</script>
</html>

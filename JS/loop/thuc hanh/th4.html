<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
</body>
<script>
    let value = "<table>"
    for(let i = 1; i < 10; i++) {
        value += "<tr>"
        for (let j = 1; j < 10; j++) {
            value += "<td>" + i *j + "</td>"
        } value += "</tr>"
    }
    document.getElementById("result").innerHTML = value
</script>
</html>

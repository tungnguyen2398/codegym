<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Tháng <input type="text" id="value"> <br>
    <button onclick="cal()">Kiem tra</button>
    <h2 id ="result"></h2>
</body>
<script>
    function cal() {
        let value = document.getElementById("value").value
        switch (value){
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12': {
                document.getElementById('result').innerHTML = "tháng" + value + "có 31 ngày"
            }   
            break;
            case '4':
            case '6':
            case '9':
            case '11': {
                document.getElementById('result').innerHTML = "tháng" + value + "có 30 ngày"
            }
            break;
            case '2': {document.getElementById('result').innerHTML = "tháng" + value + "có 28 hoac 29 ngày"}
            default:
        }                 
    }
</script>
</html>

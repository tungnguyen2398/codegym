<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            background-color: lightgreen;
            text-align: center;

        }
        .xanh {
            color: blue;
        }
        .bg {
            background-color: #fcf4a3;
        }
    </style>
</head>
<body>
    <table class="bg">
        <th><td class="header xanh"><b> ĐĂNG KÝ HỌC VIÊN</b></td></th>
        <tr>
            <td class="xanh">Họ và Tên</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td class="xanh">Ngày sinh</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td class="xanh">Giới Tính</td>
            <td>
                <input type="radio" name="gender" id="">Nam
                <input type="radio" name="gender" id="">Nữ
            </td>
        </tr>
        <tr>
            <td class="xanh">Địa chỉ</td>
            <td>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td class="xanh">Lớp</td>
            <td>
                 <select value="chọn lớp">
                     <option value="choose">--Chọn Lớp--</option>
                    <option value="html">HTML/CSS</option>
                    <option value="js">Javascript</option>
                    <option value="react">React</option>
                 </select>
            </td>
        </tr>
        <tr>
            <td class="xanh">Email</td>
            <td><input type="email" name="" id=""></td>
        </tr>
        <tr>
            <td class="xanh">Điện Thoại</td>
            <td>
                <input type="number" name="" id="">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Đăng ký">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</body>
</html>

<body>
    <input type="text" id="loop">
    <button onclick="display()">hien thi</button>
    <p id="result"></p>
</body>
<script>
    
    

    function display() {
        let num1 = 0
        let num2 = 1
        let count = 1
        let thongbao = "day fibo la:"
        let amount = document.getElementById('loop').value
        while (count <= amount) {           
            num3 = (num1 + num2)
            num1= num2
            num2 = num3
            count++
            thongbao += num3 + " "
        }document.getElementById('result').innerHTML = thongbao
    }

</script>

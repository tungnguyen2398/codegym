<script>
    function hienThiSNT() {
        let num = 2

        for (let count = 1; count <= 20;) {
            let boolean = true
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    boolean = false
                    break
                }
            }
            if (boolean) {
                document.write(num + ", ")
                count++
            }
            num++
        }
    }
    hienThiSNT()
</script>

<script>
    // bai 1

    function bai1() {
        for (let i = 1; i < 100; i++) {
            if (i ==99) {
                document.write('đã hoàn thành')
            } else
            document.write('' + i + "<br>")
        }
    }


    // bai 2

    function bai2() {
        let temp = +prompt("Nhập vào nhiệt độ bất kỳ")
        do {
            if (temp < 20) {
                alert("Tăng nhiệt độ lên!")
            } else if (temp > 100) {
                alert("Giảm nhiệt độ xuống")
            } else {
                break
            }
            temp = +prompt("Nhập vào nhiệt độ bất kỳ")
        } while(temp < 20 || temp > 100)
    }

    // bai 7

    function bai7 (){
        for (let i = 1; i <= 100 ; i++) {           
            if (i%15 == 0){
                document.write('Fizzbuzz' + "<br>")
            } else if (i% 5 == 0){
                document.write('buzz' + "<br>")
            } else if (i%3 == 0){
                document.write('Fizz' + "<br>")
            } else {
                document.write( i + "<br>")
            }
        }
    }
    // bai1()
    bai2()
</script>

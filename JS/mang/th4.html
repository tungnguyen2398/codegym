<!DOCTYPE html>

<head>

<script>

    let arr = []

    function findMin(){
        let min = arr[0]
        for (let i = 0; i < arr.length; i++){
            if (arr[i] < min){
                min = arr[i]
            }            
        } return min;
    }


    function findMax(){
        let max = arr[0]
        for (let i = 0; i = arr.length; i++) {
            if (arr[i] > max){
                max = arr[i]
            }
        } return max
    }



    for(let i = 0; i < 100; i++){
        arr[i] = Math.floor(Math.random() * 101);
    }    
    
    var minValue = findMin(arr);
    var maxValue = findMax(arr);

    document.write("<br/>");
    document.write("<br/>");
    document.write("The minimum value is: " + minValue);
    document.write("<br/>");
    document.write("The maximum value is: " + maxValue);

</script>
</html>
